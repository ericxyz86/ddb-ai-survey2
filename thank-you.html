<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .thank-you-message {
            padding: 40px;
            border-radius: 8px;
        }
        .thank-you-message h1 {
            margin-bottom: 20px;
        }
        .thank-you-message a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .thank-you-message a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-message">
            <h1>Thank You!</h1>
            <p>Your survey submission has been received.</p>
            <p>We appreciate you taking the time to complete the DDB Group Philippines Generative AI Skills Gap & Agency Survey.</p>
            <!-- You can add a link back to your main site or the survey if you want -->
            <!-- <a href="/">Back to Home</a> -->
        </div>
    </div>
</body>
</html>
